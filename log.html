	<!-- Script to Change the Waves -->
	<script>  
			var x = window.matchMedia("(max-width: 800px)")
			WaveSize(x) // Call listener function at run time
			x.addListener(WaveSize) // Attach listener function on state changes
			
			// Check Function
			function WaveSize(x) {
				if (x.matches) { // If media query matches
					var w = document.getElementById('wave');
					w.src='Images/wave.png';
				} else {
					var w = document.getElementById('wave');
						w.src='Images/waveReduced-1500.png';
				}
			}
	</script>
